<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #main {
      width: 400px;
      height: 100px;
      border: 1px solid #c3c3c3;
      display: flex;
    }

    #main div {
      flex-grow: 1;
      flex-shrink: 1;
      flex-basis: 100px;
    }

    #main div:nth-of-type(2) {
      flex-shrink: 9;
    }
  </style>
</head>
<body>
<h1>flex-shrink --> với tham số được chọn sẽ thu nhỏ lại so với các vùng khác theo tỉ lệ</h1>
<div id="main">
  <div style="background-color:coral;"></div>
  <div style="background-color:lightblue;"></div>
  <div style="background-color:khaki;"></div>
  <div style="background-color:pink;"></div>
  <div style="background-color:lightgrey;"></div>
</div>

</body>
</html>
