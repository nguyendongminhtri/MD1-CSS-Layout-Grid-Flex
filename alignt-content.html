<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #main {
            width: 70px;
            height: 300px;
            border: 1px solid #c3c3c3;
            display: flex;
            flex-wrap: wrap;
            align-content: start;
        }

        #main div {
            width: 20px;
            height: 30px;
        }
    </style>
</head>
<body>
<h1>align-content: center --> khác với alignt-items --> căn giữa và gộp các vùng vào sát nhau căn vào giữa</h1>
<div id="main">
    <div style="background-color:coral;"></div>
    <div style="background-color:lightblue;"></div>
    <div style="background-color:pink;"></div>
</div>
</body>
</html>
